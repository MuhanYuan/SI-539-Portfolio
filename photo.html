<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Styles Conference</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/css.css"/>
  <style type="text/css">
  body{
    background-image: url("images/bg3.jpg");
    background-size: 100%;
    background-attachment: fixed;
    margin: 0;
  }
  #hidden-frame{
    position: fixed;
    border: 3px solid;
    left:50%;
    z-index: 100;
    width: 40%;
    height: 80%;
    margin-left: -20%;
    background-size: 100%;
    display: none;

  }
  </style>

  <script>
    function mover(img){
      document.getElementById("hidden-frame").style.display="block";
      document.getElementById("hidden-frame").style.backgroundImage = "URL('"+img.src+"')";
    }
    function mout(){
      document.getElementById("hidden-frame").style.display="none";
    }
  </script>

</head>

<body>
  <div id="hidden-frame"></div>
  <header>
    <h1 class="super-heading">MY</h1>

      <div class="col-lg-2 col-md-3 col-sm-4 photo-unit">
        <img class="img-responsive" src="images/pok1.png" alt="" onmouseover="mover(this);" onmouseout="mout();">
      </div>
